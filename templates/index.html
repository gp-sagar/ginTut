<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>{{ .title }}</h1>
      <ul class="list-group mt-3">
        {{ range .Items }}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ .Name }}
          <div>
            <a href="/update/{{ .ID }}" class="btn btn-primary btn-sm"
              >Update</a
            >
            <a href="/delete/{{ .ID }}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </li>
        {{ else }}
        <li class="list-group-item">No items found</li>
        {{ end }}
      </ul>
      <a href="/create" class="btn btn-success btn-sm mt-3">Create New Item</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
